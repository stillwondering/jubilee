name: Test
on: [push, pull_request]
jobs:
  test-15:
    name: Test with Go 1.15
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.15
        uses: actions/setup-go@v1
        with:
          go-version: 1.15
      
      - name: Check out source code
        uses: actions/checkout@v1
      
      - name: Test
        run: go test -v
  
  test-14:
    name: Test with Go 1.14
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.14
        uses: actions/setup-go@v1
        with:
          go-version: 1.14
      
      - name: Check out source code
        uses: actions/checkout@v1
      
      - name: Test
        run: go test -v